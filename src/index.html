<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>OMDb Hero</title>

    <!-- Bootstrap Core CSS -->
    <link href="theme/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="theme/css/heroic-features.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">OMDb Hero</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row" id="alert-block-container"></div>

        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h1>Welcome to OMDb Hero!</h1>

            <div class="row">
              <div class="col-sm-10 col-sm-push-1">
                <form action="#" name="search-group">
                  <div class="input-group input-group-lg input-group-search">
                    <input name="search" type="search" class="form-control" placeholder="Search for..." maxlength="300">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit">Search!</button>
                    </span>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="basic-addon1">Year filter:</span>
                        <input name="year" type="number" class="form-control" placeholder="Year" min="1700" max="2020">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="basic-addon1">Type filter:</span>
                        <input name="type" type="text" class="form-control" placeholder="Type (movie, series, episode, game)">
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
        </header>

        <hr>

        <div class="row text-center" id="movies-container-favourite"></div>

        <div class="row text-center" id="movies-container"></div>

        <nav class="text-center" id="pagination-container" aria-label="Page navigation"></nav>

    </div>
    <!-- /.container -->

</body>

</html>
